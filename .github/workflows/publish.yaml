name: Publish to Crates.io
on:
  push:
    branches:
      - main
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Login to Cargo
        run: cargo login ${{ secrets.CARGO_KEY }}
      - Copy README
        run: cp README.md tusk/README.md
        run: cp README.md tusk-derive/README.md
        run: cp LICENSE.txt tusk/LICENSE.txt
        run: cp LICENSE.txt tusk-derive/LICENSE.txt
      - name: Publish Tusk
        run: cd tusk && cargo publish
      - name: Publish Tusk-Derive
        run: cd tusk-derive && cargo publish